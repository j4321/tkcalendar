image:
  - Visual Studio 2022
environment:
  matrix:
    - PYTHON: "C:\\PYTHON36-x64"
    - PYTHON: "C:\\PYTHON37-x64"
    - PYTHON: "C:\\PYTHON38-x64"
    - PYTHON: "C:\\PYTHON39-x64"
    - PYTHON: "C:\\PYTHON310-x64"
    - PYTHON: "C:\\PYTHON311-x64"
install:
  - "%PYTHON%\\python.exe -m pip install --upgrade pip setuptools wheel"
  - "%PYTHON%\\python.exe -m pip install codecov coverage nose nose-exclude pillow pynput babel"
build: off
test_script:
  - "%PYTHON%\\python.exe -m pip install ."
  - "%PYTHON%\\python.exe -m nose --with-coverage --exclude-dir=lib\site-packages\babel --exclude-dir=lib\site-packages\pytz --exclude-dir=lib\site-packages\tkinter"
after_test:
  - "%PYTHON%\\Scripts\\codecov.exe"
